<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <h1> Tic Tac Toe!</h1>
    <div class="scoreboard">
        <div>
            <p>X Wins:</p>
            <p id="x-wins">0</p>
        </div>
        <p id="announcer"></p>
        <div>
            <p>O Wins:</p>
            <p id="o-wins">0</p>
        </div>
    </div>
    <div id="board">
        <div id=0-0></div>
        <div id=1-0></div>
        <div id=2-0></div>
        <div id=0-1></div>
        <div id=1-1></div>
        <div id=2-1></div>
        <div id=0-2></div>
        <div id=1-2></div>
        <div id=2-2></div>
    </div>
    <button id="restart">Restart Game</button>
    <button id="reset">Reset Scores</button>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
