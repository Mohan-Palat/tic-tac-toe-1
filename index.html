<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <header>.</header>
    <main>
        <nav></nav>
        <section>
            <div class="scoreboard">
                <div class="score X">
                    <p id="x-wins">0</p>
                </div>
                <div class="score O">
                    <p id="o-wins">0</p>
                </div>
            </div>
            <div id="board">
                <div class="space empty" id=0-0></div>
                <div class="space empty" id=1-0></div>
                <div class="space empty" id=2-0></div>
                <div class="space empty" id=0-1></div>
                <div class="space empty" id=1-1></div>
                <div class="space empty" id=2-1></div>
                <div class="space empty" id=0-2></div>
                <div class="space empty" id=1-2></div>
                <div class="space empty" id=2-2></div>
            </div>
            <div class="buttons">
                <div class="desktop" id="reset" title="Reset Score">0</div>
                <div class="desktop" id="restart" title="Restart Current Game"><img src="./img/restart.png" alt="Restart Game" width="20" id="restart" ></div>
                <div class="mobile" id="reset" title="Reset Score">Reset Score</div>
                <div class="mobile" id="restart" title="Restart Current Game"> Restart Game</div>
                
            </div>
        </section>
        <aside></aside>
    </main>
    
    <footer>
        Tic-Tac-Toe by <a href="https://github.com/d-mayo/" target="_blank">Lawrence DeMaio</a>
    </footer>


   
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
